<!doctype html>
<html>

<head>

  <title>at-form-text tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/test-helpers.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../at-form-text/at-form-text.html">
  <link rel="import" href="../../at-form-section/at-form-section.html">
  <link rel="import" href="../at-core-form.html">

</head>

<body>

  <test-fixture id="asAttrTabModeDefault">
    <template>
      <at-core-form
        schema='{"properties":{"text1":{"type":"string"},"text2":{"type":"string"},"text3":{"type":"string"},"text4":{"type":"string"},"section1":{"type":"section"},"text5":{"type":"string"},"text6":{"type":"string"},"section2":{"type":"section"},"text7":{"type":"string"},"text8":{"type":"string"},"section3":{"type":"section"},"text9":{"type":"string"},"text10":{"type":"string","required":true}}}'
        tab-mode="default"
        active-tab="section1"
      ></at-core-form>
    </template>
  </test-fixture>

  <test-fixture id="asAttrTabModeTab">
    <template>
      <at-core-form
        schema='{"properties":{"text1":{"type":"string"},"text2":{"type":"string"},"text3":{"type":"string"},"text4":{"type":"string"},"section1":{"type":"section"},"text5":{"type":"string"},"text6":{"type":"string"},"section2":{"type":"section"},"text7":{"type":"string"},"text8":{"type":"string"},"section3":{"type":"section"},"text9":{"type":"string"},"text10":{"type":"string","required":true}}}'
        tab-mode="tab"
        active-tab="section2"
      ></at-core-form>
    </template>
  </test-fixture>

  <test-fixture id="propertyTests">
    <template>
      <at-core-form></at-core-form>
    </template>
  </test-fixture>

  <script>

    /**
      at-core-form validation updated for MPS-81

      disabled and hide do not affect valid state of form elements
      at-core-form ignores disabled and hidden elements when calculating its valid state

      Test case(s)
        * at-core-form is initially valid.
        * each element on the form is initially not hidden and not disabled and valid

        * hidding and/or disabling any element on the form will not change valid state of the element and not change valid state of the at-core-form

        * make each element on the form invalid
        * hidding and/or disabling invalid element on the form will not change valid state of the element but will change valid state of the at-core-form

     */

    suite('tabMode tests', function () {

      function isArray(obj) {
        return Object.prototype.toString.call(obj) === "[object Array]";
      }

      function isObject(obj) {
        return Object.prototype.toString.call(obj) === "[object Object]";
      }

      function isFunction(obj) {
        return Object.prototype.toString.call(obj) === "[object Function]";
      }

      function areEqual(obj1, obj2) {
        var result = false;
        var obj1PropertyValue;
        var obj2PropertyValue;

        if (isArray(obj1) && isArray(obj2)) {
          result = obj1.length === obj2.length;
          // if lengths are different return false
          if(!result) {
            return result;
          }

          // else compare items in the arrays for equality
          for (var i = 0; i < obj1.length && result; i++) {
            obj1PropertyValue = obj1[i];
            obj2PropertyValue = obj2[i];
            result = areEqual(obj1PropertyValue, obj2PropertyValue);
          }
        } else if (isObject(obj1) && isObject(obj2)) {
          var obj1Properties = Object.keys(obj1);
          var obj2Properties = Object.keys(obj2);
          // tests that these arrays have same lengths and same names
          result = areEqual(obj1Properties, obj2Properties);

          if (!result) {
            return result;
          }
          // test that every property in both objects has same value
          for (var j = 0; j < obj1Properties.length && result; j++) {
            var obj1PropertyName = obj1Properties[j];
            var obj2PropertyName = obj2Properties[j];
            obj1PropertyValue = obj1[obj1PropertyName];
            obj2PropertyValue = obj2[obj2PropertyName];
            result = areEqual(obj1PropertyValue, obj2PropertyValue);
          }
        } else if (isFunction(obj1) && isFunction(obj2)) {
          result = obj1.toString() === obj2.toString();
        } else {
          // this tests string, number, boolean, null and undefined
          result = obj1 === obj2;
        }

        return result;
      }

      function getSchema() {
        return {
          properties: {
            text1: {
              type: "string"
            },
            text2: {
              type: "string"
            },
            text3: {
              type: "string"
            },
            text4: {
              type: "string"
            },
            section1: {
              type: "section"
            },
            text5: {
              type: "string"
            },
            text6: {
              type: "string"
            },
            section2: {
              type: "section"
            },
            text7: {
              type: "string"
            },
            text8: {
              type: "string"
            },
            section3: {
              type: "section"
            },
            text9: {
              type: "string"
            },
            text10: {
              type: "string",
              required: true
            }
          }
        };
      }

      function getData() {
        return {
          text1: "",
          text2: "",
          text3: "",
          text4: "",
          text5: "",
          text6: "",
          text7: "",
          text8: "",
          text9: "",
          text10: "",
          section1: undefined,
          section2: undefined,
          section3: undefined
        }
      }

      function getData1() {
        return {
          text1: "",
          text2: "",
          text3: "",
          text4: "",
          text5: "",
          text6: "",
          text7: "",
          text8: "",
          text9: "",
          text10: ""
        }
      }

      function assertElementIsValid(element) {
        var isValid = element.valid;
        assert.equal(isValid, true, 'element is invalid');
        isValid = element.validate();
        assert.equal(isValid, true, 'element is invalid');
      }

      function assertElementIsInvalid(element) {
        var isValid = element.valid;
        assert.equal(isValid, false, 'element is valid');
        isValid = element.validate();
        assert.equal(isValid, false, 'element is valid');
      }

      function assertFormIsValid(coreForm) {
        var isValid = coreForm.valid;
        assert.equal(isValid, true, 'core form is invalid');
        isValid = coreForm.validate();
        assert.equal(isValid, true, 'core form is invalid');
      }

      function assertFormIsInvalid(coreForm) {
        var isValid = coreForm.valid;
        assert.equal(isValid, false, 'core form is valid');
        isValid = coreForm.validate();
        assert.equal(isValid, false, 'core form is valid');
      }

      suite('tests were properties are set as attributes', function () {

        test('tab mode default, activeTab = section1', function () {
          var form = fixture('asAttrTabModeDefault');

          assert.deepEqual(form.schema, getSchema(), 'schema not set correctly');
          assert.deepEqual(form.data, getData(), 'data not set correctly');

          var carbonTabs = Polymer.dom(form.root).querySelector('at-carbon-tabs');
          assert.equal(carbonTabs, null, 'form created tabs for tab mode default');

          var ironPages = Polymer.dom(form.root).querySelector('iron-pages');
          assert.equal(ironPages, null, 'form created iron pages for tab mode default');

        });

        test('tab mode tab, activeTab = section2', function () {
          var form = fixture('asAttrTabModeTab');

          assert.deepEqual(form.schema, getSchema(), 'schema not set correctly');
          assert.deepEqual(form.data, getData1(), 'data not set correctly');

          var carbonTabs = Polymer.dom(form.root).querySelector('at-carbon-tabs');
          assert.notEqual(carbonTabs, null, 'form did not create tabs for tab mode tab');
          assert.equal(carbonTabs.selected, 'section2', 'selected tab is not correct');
          assert.equal(form.activeTab, 'section2', 'selected tab is not correct');

          var ironPages = Polymer.dom(form.root).querySelector('iron-pages');
          assert.notEqual(ironPages, null, 'form did not create iron pages for tab mode tab');
          assert.equal(ironPages.selected, 'section2', 'selected tab is not correct');

        });

        test('switch tab on validate, tab mode tab, activeTab = section2', function () {
          var form = fixture('asAttrTabModeTab');

          assert.deepEqual(form.schema, getSchema(), 'schema not set correctly');
          assert.deepEqual(form.data, getData1(), 'data not set correctly');

          var carbonTabs = Polymer.dom(form.root).querySelector('at-carbon-tabs');
          assert.notEqual(carbonTabs, null, 'form did not create tabs for tab mode tab');
          assert.equal(carbonTabs.selected, 'section2', 'selected tab is not correct');
          assert.equal(form.activeTab, 'section2', 'selected tab is not correct');

          var ironPages = Polymer.dom(form.root).querySelector('iron-pages');
          assert.notEqual(ironPages, null, 'form did not create iron pages for tab mode tab');
          assert.equal(ironPages.selected, 'section2', 'selected tab is not correct');

          form.validate();

          assert.equal(carbonTabs.selected, 'section3', 'selected tab is not correct');
          var element = form.getElement('text10');
          assertElementIsInvalid(element);
        });

      });

      suite('tests were properties are set in code', function () {
        test('tab mode default, activeTab = section1', function () {
          var form = fixture('propertyTests');
          form.schema = getSchema();
          form.tabMode = 'default';
          form.activeTab = 'section1';

          assert.deepEqual(form.schema, getSchema(), 'schema not set correctly');
          assert.deepEqual(form.data, getData(), 'data not set correctly');

          var carbonTabs = Polymer.dom(form.root).querySelector('at-carbon-tabs');
          assert.equal(carbonTabs, null, 'form created tabs for tab mode default');

          var ironPages = Polymer.dom(form.root).querySelector('iron-pages');
          assert.equal(ironPages, null, 'form created iron pages for tab mode default');

        });

        test('tab mode tab, activeTab = section2', function () {
          var form = fixture('propertyTests');
          form.schema = getSchema();
          form.tabMode = 'tab';
          form.activeTab = 'section2';

          assert.deepEqual(form.schema, getSchema(), 'schema not set correctly');
          assert.deepEqual(form.data, getData(), 'data not set correctly');

          var carbonTabs = Polymer.dom(form.root).querySelector('at-carbon-tabs');
          assert.notEqual(carbonTabs, null, 'form did not create tabs for tab mode tab');
          assert.equal(carbonTabs.selected, 'section2', 'selected tab is not correct');
          assert.equal(form.activeTab, 'section2', 'selected tab is not correct');

          var ironPages = Polymer.dom(form.root).querySelector('iron-pages');
          assert.notEqual(ironPages, null, 'form did not create iron pages for tab mode tab');
          assert.equal(ironPages.selected, 'section2', 'selected tab is not correct');

        });

        test('switch tab on validate, tab mode tab, activeTab = section2', function () {
          var form = fixture('propertyTests');
          form.schema = getSchema();
          form.tabMode = 'tab';
          form.activeTab = 'section2';

          assert.deepEqual(form.schema, getSchema(), 'schema not set correctly');
          assert.deepEqual(form.data, getData(), 'data not set correctly');

          var carbonTabs = Polymer.dom(form.root).querySelector('at-carbon-tabs');
          assert.notEqual(carbonTabs, null, 'form did not create tabs for tab mode tab');
          assert.equal(carbonTabs.selected, 'section2', 'selected tab is not correct');
          assert.equal(form.activeTab, 'section2', 'selected tab is not correct');

          var ironPages = Polymer.dom(form.root).querySelector('iron-pages');
          assert.notEqual(ironPages, null, 'form did not create iron pages for tab mode tab');
          assert.equal(ironPages.selected, 'section2', 'selected tab is not correct');

          form.validate();

          assert.equal(carbonTabs.selected, 'section3', 'selected tab is not correct');
          var element = form.getElement('text10');
          assertElementIsInvalid(element);
        });
      });

    });
  </script>

</body>
</html>
