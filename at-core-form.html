<link rel="import" href="../at-form-password/at-form-password.html">
<link rel="import" href="../at-form-file/at-form-file.html">
<link rel="import" href="../at-form-image/at-form-image.html">

<link rel="import" href="../at-form-date/at-form-date.html">
<link rel="import" href="../at-form-daterange/at-form-daterange.html">

<dom-module id="at-core-form">
  <style>
    [class*='col-'] {
      float: left;
      position: relative;
      min-height: 1px;
      padding-left: 15px;
      padding-right: 15px;
      box-sizing: border-box;
    }

    [class*='col-'].col-center {
      float: none;
      margin-left: auto;
      margin-right: auto;
    }

    .col-12 {
      width: 100%;
      flex-basis: 100%;
    }

    .col-9 {
      width: 75%;
      flex-basis: 75%;
    }

    .col-8 {
      width: 66.6666%;
      flex-basis: 66.6666%;
    }

    .col-6 {
      width: 50%;
      flex-basis: 50%;
    }

    .col-5 {
      width: 41.66%;
      flex-basis: 41.66%;
    }

    .col-4 {
      width: 33.3333%;
      flex-basis: 33.3333%;
    }

    .col-3 {
      width: 25%;
      flex-basis: 25%;
    }

    .col-2 {
      width: 16.6667%;
      flex-basis: 16.6667%;
    }

    .col-1 {
      width: 8%;
      flex-basis: 8%;
    }

    .vertical .col-12 {
      width: 100%;
    }

    .vertical .col-9 {
      width: 100%;
    }

    .vertical .col-8 {
      width: 100%;
    }

    .vertical .col-6 {
      width: 100%;
    }

    .vertical .col-5 {
      width: 41.66%;
    }

    .vertical .col-4 {
      width: 100%;
    }

    .vertical .col-3 {
      width: 50%;
    }

    .vertical .col-2 {
      width: 16.6667%;
    }

    .vertical .col-1 {
      width: 8%;
    }

    .field {
      margin-bottom: 16px;
    }

    #btnTrash {
      cursor: pointer;
    }

    #insertPoint {
      position: relative;
      display: flex;
      flex-flow: row wrap;
      align-items: flex-end;
    }

    .clearfix {
      clear: both;
    }

    at-carbon-icon {
      margin-bottom: 6px;
    }
  </style>
  <template>
    <div id="insertPoint" class="clearfix"></div>
    <div class="clearfix"></div>
    <content></content>
  </template>
</dom-module>

<script>
  'use strict';
  Polymer({
    is: 'at-core-form',
    properties: {
      schema: {
        type: Object,
        value: {
          properties: {}
        },
        observer: 'schemaChanged'
      },
      data: {
        type: Object,
        value: {},
        observer: 'dataChanged'
      },
      valid: {
        type: Boolean,
        notify: true,
        value: true,
        readOnly: true
      },
      disabled: {
        type: Boolean,
        value: false,
        observer: 'disabledChanged'
      },
      removable: {
        type: Boolean,
        notify: true,
        value: false,
        observer: 'removableChanged'
      },
      // added for #684
      // at-core-form can now have a one column or two column layout
      // by default a two column layout is used but a single column layout can be specified
      // layout === 'horizontal' renders the default two column layout
      // layout === 'vertical' renders the single column layout
      layout: {
        type: String,
        value: "vertical",
        observer: 'layoutChanged'
      }
    },
    _isReady: false,
    _scopeCssViaAttr: true,
    /**
     * This flag is used to prevent value-changed event listener on form elements
     * from updating data property when element's value is supplied from data property
     */
    _isBatchUpdate: false,
    elementsToValidate: [],
    ready: function() {
      this.elementsToValidate = [];
      this._isReady = true;
      this.removableChanged(this.removable, this.removable);
    },
    schemaChanged: function(newValue, oldValue) {
      if (this._isReady) {
        var self = this;
        var schemaHelpers = window.schemaHelpers;
        self.elementsToValidate = [];

        var fieldsContainer = this.$.insertPoint;
        // clear the previous html content in the container
        Polymer.dom(fieldsContainer).innerHTML = '';

        var
          propertyDefinitions = newValue.properties,
          propertyDefinition,
          propertyName,
          title,
          description,
          required,
          disabled,
          defaultValue,
          value,
          xgridcols,
          fieldContainer,
          formElement,
          gridColsCssName,
          displayType,
          placeholder;

        for (propertyName in propertyDefinitions) {
          propertyDefinition = propertyDefinitions[propertyName];

          // find what the title is
          title = schemaHelpers.capitalize(propertyName);
          if (schemaHelpers.notNullOrEmpty(propertyDefinition.title)) {
            title = propertyDefinition.title;
          }

          // find what description is
          description = propertyDefinition.description;

          required = Boolean(propertyDefinition.required);
          disabled = Boolean(propertyDefinition.disabled);

          // handle default value
          defaultValue = propertyDefinition.default;
          value = this.data[propertyName];
          // if default value is not null or undefined and regular value is null or undefined
          if (schemaHelpers.notNullOrEmpty(defaultValue) && schemaHelpers.isNullOrEmpty(value)) {
            // make the default value regular value
            this.data[propertyName] = defaultValue;
          }

          // handle xgridcols
          xgridcols = 6;
          if (schemaHelpers.notNullOrEmpty(propertyDefinition.xgridcols)) {
            xgridcols = parseInt(propertyDefinition.xgridcols);
          }

          // create the field container
          fieldContainer = document.createElement('div');
          Polymer.dom(fieldContainer).classList.add('field');
          gridColsCssName = "col-" + xgridcols;
          Polymer.dom(fieldContainer).classList.add(gridColsCssName);

          // find the display type
          displayType = schemaHelpers.getDisplayType(propertyDefinition);
          switch (displayType) {
            case "string":
              // create at-form-input
              formElement = document.createElement('at-form-input');

              // handle placeholder property
              placeholder = propertyDefinition.placeholder;
              if (schemaHelpers.notNullOrEmpty(placeholder)) {
                formElement.placeholder = placeholder;
              }
              break;
            case "number":
              // create at-form-input
              formElement = document.createElement('at-form-input');
              formElement.type = displayType;

              // handle placeholder property
              placeholder = propertyDefinition.placeholder;
              if (schemaHelpers.notNullOrEmpty(placeholder)) {
                formElement.placeholder = placeholder;
              }
              break;
            case "password":
              formElement = document.createElement('at-form-password');

              // handle placeholder property
              placeholder = propertyDefinition.placeholder;
              if (schemaHelpers.notNullOrEmpty(placeholder)) {
                formElement.placeholder = placeholder;
              }
              break;
            case "boolean":
              // create at-form-checkbox
              formElement = document.createElement('at-form-checkbox');
              break;
            case "toggle":
              // create at-form-checkbox
              formElement = document.createElement('at-form-checkbox');
              formElement.toggle = true;
              break;
            case "enum":
              formElement = document.createElement('at-form-lookup');
              // handle enum and xvaluelist properties
              if (schemaHelpers.notNullOrEmpty(propertyDefinition.enum)) {
                formElement.available = propertyDefinition.enum;
              } else if (schemaHelpers.notNullOrEmpty(propertyDefinition.xvaluelist)) {
                formElement.available = propertyDefinition.xvaluelist;
              }
              break;
            case "lookup":
              formElement = document.createElement('at-form-lookup');
              // handle xurl property
              if (schemaHelpers.notNullOrEmpty(propertyDefinition.xurl)) {
                formElement.url = propertyDefinition.xurl;
                // handle params property
                formElement.params = !!propertyDefinition.params ? propertyDefinition.params : formElement.params;
              }
              // handle noCredentials property
              formElement.noCredentials = Boolean(propertyDefinition.noCredentials);
              break;
            case "code":
              formElement = document.createElement('at-form-codemirror');
              formElement.mode = !!propertyDefinition.mode ? propertyDefinition.mode : formElement.mode;
              break;
            case "marked":
              formElement = document.createElement('at-form-markdown');

              break;
            case "file":
              formElement = document.createElement('at-form-file');
              formElement.icon = !!propertyDefinition.icon ? propertyDefinition.icon : formElement.icon;
              formElement.accept = !!propertyDefinition.accept ? propertyDefinition.accept : formElement.accept;
              formElement.directory = !!propertyDefinition.directory ? propertyDefinition.directory : formElement.directory;
              formElement.extensions = !!propertyDefinition.extensions ? propertyDefinition.extensions : formElement.extensions;
              formElement.maxFiles = !!propertyDefinition.maxFiles ? propertyDefinition.maxFiles : formElement.maxFiles;
              formElement.maxSize = !!propertyDefinition.maxSize ? propertyDefinition.maxSize : formElement.maxSize;
              formElement.minSize = !!propertyDefinition.minSize ? propertyDefinition.minSize : formElement.minSize;
              break;
            case "image":
              formElement = document.createElement('at-form-image');
              formElement.icon = !!propertyDefinition.icon ? propertyDefinition.icon : formElement.icon;
              formElement.accept = !!propertyDefinition.accept ? propertyDefinition.accept : formElement.accept;
              formElement.directory = !!propertyDefinition.directory ? propertyDefinition.directory : formElement.directory;
              formElement.extensions = !!propertyDefinition.extensions ? propertyDefinition.extensions : formElement.extensions;
              formElement.maxFiles = !!propertyDefinition.maxFiles ? propertyDefinition.maxFiles : formElement.maxFiles;
              formElement.maxSize = !!propertyDefinition.maxSize ? propertyDefinition.maxSize : formElement.maxSize;
              formElement.minSize = !!propertyDefinition.minSize ? propertyDefinition.minSize : formElement.minSize;
              break;
            case "object":
              formElement = document.createElement('at-form-complex');
              if (propertyDefinition.properties) {
                var convertionResult = this._convertPropertiesToSchemaValues(propertyDefinition.properties);
                formElement.schema = convertionResult.schema;
                formElement.value = convertionResult.values;
              }
              break;
            case "date":
              formElement = document.createElement('at-form-date');
              formElement.format = 'YYYY-MM-DD';
              break;
            case "time":
              formElement = document.createElement('at-form-date');
              formElement.format = 'hh:mm:ss';
              break;
            case "datetime":
              formElement = document.createElement('at-form-date');
              formElement.format = 'YY-MM-DD hh:mm:ss';
              break;
            case "daterange":
              formElement = document.createElement('at-form-daterange');
              break;
            case "radio":
              formElement = document.createElement('at-form-radio');
              if (schemaHelpers.notNullOrEmpty(propertyDefinition.xvaluelist)) {
                var radioValueList = propertyDefinition.xvaluelist;
                formElement.valuelist = radioValueList;
              }
              break;
          }

          var
            classes = propertyName.split(' '),
            classesIndex,
            classesLength = classes.length,
            cssClass;

          for (classesIndex = 0; classesIndex < classesLength; classesIndex += 1) {
            cssClass = classes[classesIndex];
            if (schemaHelpers.notNullOrEmpty(cssClass)) {
              Polymer.dom(formElement).classList.add(cssClass);
            }
          }

          if (schemaHelpers.isNullOrEmpty(this.data[propertyName])) {
            // at-core-form.data doesn't contain an entry for the current property
            // add initial value of the formElement to the at-core-form.data
            this.data[propertyName] = formElement.value;
          } else {
            // else set initial value from at-core-form.data to fromElement
            if (displayType !== 'file' && displayType !== 'image' && displayType !== 'daterange') {
              formElement.value = this.data[propertyName];
            }
          }

          formElement.addEventListener('value-changed', function(event) {
            if (!self._isBatchUpdate) {
              self._updateDataObject(event.target.id, event.detail.value);
            }
          });

          Polymer.dom(formElement).setAttribute('id', propertyName);
          formElement.label = title;
          formElement.disabled = disabled;
          formElement.required = required;
          if (required) {
            this.elementsToValidate.push(formElement);
          }
          // append paper element to its container
          Polymer.dom(fieldContainer).appendChild(formElement);

          // add container to as child to insertPoint
          Polymer.dom(fieldsContainer).appendChild(fieldContainer);

          this.data[propertyName] = formElement.value;
        }
      }
    },
    /* *ij*
     OK. Imperative data binding doesn't work in polymer anymore.
     It may happen in the future but not in near future.
     Using at-core-form.data[field] = 'newValue' doesn't work. Its not possible to bind to at-core-form.data[field] to update field value automatically
     Explained in https://github.com/Polymer/polymer/issues/1778 and https://github.com/Polymer/polymer/issues/1796

     So, to solve this shortcoming a updateFormElementData function is introduced
     The purpose of this function is, obviously, to update a value of the specific field.
     This function will update the .data object and .value of the field with provided elementId.
     If the field with provided elementId doesn't exist a debug message will be loged in the console

     Alternative to this approach is to create a completely new object each time you want to update the .data property
     IMO, this approach is a waste of time. An updateFormElementData function is much more efficient

     Another alternative to this approach is to have a function that will return the element itself. Than the client can do whatever he likes with the element
     not just update value. This approach seems reasonable for setFieldState action in at-form-rule-edit
     */
    updateFormElementData: function(elementId, data) {
      if (this.data.hasOwnProperty(elementId)) {
        // if element exists update its value
        this.data[elementId] = data;
        var element = Polymer.dom(this.$.insertPoint).querySelector('#' + elementId);
        if (element && element.is && element.is !== 'at-form-file' && element.is !== 'at-form-image' && element.is !== 'at-form-daterange') {
          element.value = data;
        }
      } else {
        // if not log the debug message
        console.debug('Field with id: ' + elementId + ' doesn\'t exist in form.');
      }
    },

    setElementState: function(elementId, state, value) {
      var element = Polymer.dom(this.$.insertPoint).querySelector('#' + elementId);
      if (element) {
        if (value) {
          Polymer.dom(element).setAttribute(state, value);
        } else {
          Polymer.dom(element).removeAttribute(state);
        }
      } else {
        // if not log the debug message
        console.debug('Field with id: ' + elementId + ' doesn\'t exist in form.');
      }
    },

    dataChanged: function(newValue, oldValue) {
      var
        schemaHelpers = window.schemaHelpers,
        elementId,
        selector,
        element,
        fieldsContainer = Polymer.dom(this.$.insertPoint);

      this._isBatchUpdate = true;

      for (elementId in oldValue) {
        if (!this.data.hasOwnProperty(elementId)) {
          this.data[elementId] = oldValue[elementId];
        }
      }

      for (elementId in newValue) {
        selector = '#' + elementId;
        element = fieldsContainer.querySelector(selector);
        if (element && element.is && element.is !== 'at-form-file' && element.is !== 'at-form-image' && element.is !== 'at-form-daterange') {
          element.value = newValue[elementId];
        }
      }

      this._isBatchUpdate = false;

      this.fire('data-changed', {
        value: this.data
      });
    },

    /*
     * This function is called on value-changed event for each element on the form
     * property is property name
     * value is the new value to be set
     */
    _updateDataObject: function(property, value) {
      this.data[property] = value;
      this.validate();
      this.fire('data-changed', {
        value: this.data
      });
    },

    /*
     * Validates the form
     * It calls validate method of each element in elementsToValidate array
     * Form is valid if all elements are valid. Form is invalid if at least one element is invalid.
     */
    validate: function() {
      var isValid = true;

      for (var i = 0; i < this.elementsToValidate.length; i++) {
        var element = this.elementsToValidate[i];
        if (isFunction(element.validate)) {
          var elementValid = element.validate();
          isValid = isValid && elementValid;
        }
      }

      this._setValid(isValid);

      return isValid;
    },
    disabledChanged: function() {
      for (var property in this.schema.properties) {
        var element = this.querySelector('#' + property);
        var disabledValue = this.disabled;
        if (this.disabled === false) {
          disabledValue = Boolean(this.schema.properties[element.id].disabled);
        }
        element.disabled = disabledValue; // setAttribute('disabled', disabledValue);
      }
    },
    layoutChanged: function(newValue, oldValue) {
      this.toggleClass('vertical', newValue === 'vertical', this.$.insertPoint);
    },
    removableChanged: function(newValue, oldValue) {
      var btnTrash = this.$.insertPoint.childNodes["btnTrash"];
      if (newValue) {
        if (!btnTrash) {
          btnTrash = document.createElement('div');
          btnTrash.setAttribute('class', 'field col-1');
          btnTrash.setAttribute('style-scope', 'at-core-form');
          btnTrash.id = "btnTrash";

          var btnTrashIcon = document.createElement('at-carbon-icon');
          btnTrashIcon.icon = "trash";
          btnTrashIcon.setAttribute('style-scope', 'at-core-form');
          btnTrashIcon.onclick = this.btnTrashClickHandler;

          btnTrash.appendChild(btnTrashIcon);

          this.$.insertPoint.appendChild(btnTrash);
        }
      } else if (btnTrash) {
        this.$.insertPoint.removeChild(btnTrash);
      }
    },
    btnTrashClickHandler: function() {
      var atCoreForm = this.parentNode.parentNode.parentNode;
      atCoreForm.remove();
      atCoreForm.fire('at-core-form-removed');
    },
    _convertPropertiesToSchemaValues: function(properties) {
      var result = {
          schema: {
            properties: {}
          },
          values: {}
        },
        property,
        propDef,
        innerProp,
        propObj;

      for (property in properties) {
        propObj = result.schema.properties[property] = {};
        propDef = properties[property];
        for (innerProp in propDef) {
          if (innerProp === 'value') {
            result.values[property] = propDef[innerProp];
          } else {
            propObj[innerProp] = propDef[innerProp];
          }
        }
      }

      return result;
    }
  });

  function isFunction(obj) {
    return Object.prototype.toString.apply(obj) === Object.prototype.toString.apply(function() {});
  }
</script>
