<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta name="viewport" content="width=device-width" />
  <title>At-Core-Form demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../polymer/polymer.html" />
  <link rel="import" href="at-core-form.html" />

  <style>
  .container-w {
    width: 1024px;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
    padding-bottom: 64px;
    overflow: auto;
  }

  .container-m {
    width: 768px;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
    padding-bottom: 64px;
    overflow: auto;
  }

  .container-s {
    width: 320px;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
    padding-bottom: 64px;
    overflow: auto;
  }

    [class*='col-'] {
      border: 1px dashed blue;
    }
  </style>

</head>

<body>
  <div class="container-w">
    <at-core-form id="coreFormDemo"></at-core-form>
  </div>
  <script>
    window.addEventListener('WebComponentsReady', function (e) {
      var demoForm = document.getElementById("coreFormDemo");
      demoForm.schema = {
        'properties': {
          'id': {
            'description': 'The unique identifier for a product',
            'type': 'number'
          },
          'name': {
            'type': 'string',
            'required': true
          },
          'activeDemo1': {
            'type': 'boolean'
          },
          'city': {
            'type': 'string',
            'value': 'Default city name'
          },

          'activeDemo2': {
            'type': 'boolean',
            'description': 'This is description for pera'
          },
          'activeToggle': {
            "type": "boolean",
            "xtype": "toggle",
            "description": "This is description for active toggle"
          },
          'dropdownDemo': {
            'title': 'Name',
            'type': 'enum',
            'xvaluelist': 'XML,JSON'
          },
          'codeMirrorDemo': {
            "title": "Code Mirror",
            "type": "string",
            "xtype": "code"
          },
          'markedDemo': {
            "title": "Markdown Demo",
            "type": "string",
            "xtype": "marked"
          },
          'passwordDemo': {
            "title": "Password Demo",
            "type": "string",
            "xtype": "password"
          },
          'formFileDemo': {
            "title": "Form file Demo",
            "type": "string",
            "xtype": "file"
          },
          'formImageDemo': {
            "title": "Form image Demo",
            "type": "string",
            "xtype": "image"
          },
          'dateDemo': {
            "title": "Date demo",
            "type": "string",
            "xtype": "date"
          },
          'timeDemo': {
            "title": "Time demo",
            "type": "string",
            "xtype": "time"
          },
          'dateTimeDemo': {
            "title": "Datetime demo",
            "type": "string",
            "xtype": "datetime"
          },
          'dateRangeDemo': {
            "title": "Daterange demo",
            "type": "daterange"
          }
        },
        'required': ['id', 'city']
      };
      demoForm.data = {
        'id': 3213,
        'city': 'Boston',
        'name': 'Djura',
        'activeDemo1': true,
        'activeDemo2': false,
        'dropdownDemo': 'XML'
      };
    });
  </script>
</body>

</html>
